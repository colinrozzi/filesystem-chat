<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filesystem Chat</title>
    <link rel="stylesheet" href="/chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Filesystem Chat</h1>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </div>

        <div class="chat-messages" id="messageContainer">
            <!-- Messages will be inserted here -->
            <div class="system-message">
                Welcome! You can use filesystem commands like this:
                <pre class="xml-command">
&lt;fs-command&gt;
    &lt;operation&gt;read-file&lt;/operation&gt;
    &lt;path&gt;example.txt&lt;/path&gt;
&lt;/fs-command&gt;</pre>
                Available commands: read-file, write-file, list-files, create-dir, delete-file, delete-dir
            </div>
        </div>

        <div class="chat-input">
            <form id="messageForm">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message... (Use XML tags for filesystem operations)"
                    rows="1"
                ></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        // Store the session ID from the server
        const SESSION_ID = "{{session_id}}";
    </script>
    <script src="/chat.js"></script>
</body>
</html>
