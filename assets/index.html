<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filesystem Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Start Filesystem Chat</h1>
        <form id="fsForm">
            <div class="form-group">
                <label for="fsPath">Filesystem Path:</label>
                <input type="text" id="fsPath" name="fsPath" required 
                       placeholder="/path/to/directory">
                <small class="help-text">Enter the directory path you want to work with</small>
            </div>
            <div class="form-group">
                <label for="permissions">Permissions:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="permissions" value="read" checked> Read
                    </label>
                    <label>
                        <input type="checkbox" name="permissions" value="write"> Write
                    </label>
                    <label>
                        <input type="checkbox" name="permissions" value="delete"> Delete
                    </label>
                </div>
            </div>
            <button type="submit">Start Chat</button>
        </form>
        <div id="result" class="hidden">
            <h3>Chat Created!</h3>
            <p>Your filesystem chat is ready at: <a id="chatLink" href="#" target="_blank"></a></p>
        </div>
        
        <div id="recentChats" class="recent-chats">
            <h2>Recent Chats</h2>
            <div class="recent-chats-list" id="recentChatsList">
                <!-- Recent chats will be inserted here by JavaScript -->
            </div>
            <button id="clearRecentChats" class="secondary-button">Clear History</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
